<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain -->
  <path d="M32 8 C44 8 52 16 52 28 C52 36 48 42 42 46 C38 48 34 48 32 48 C30 48 26 48 22 46 C16 42 12 36 12 28 C12 16 20 8 32 8 Z" fill="url(#aiGradient)" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Neural network nodes -->
  <circle cx="24" cy="22" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="32" cy="18" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="40" cy="22" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="20" cy="32" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="32" cy="28" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="44" cy="32" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="28" cy="38" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="36" cy="38" r="2" fill="#FFF" opacity="0.9"/>
  
  <!-- Neural connections -->
  <line x1="24" y1="22" x2="32" y2="18" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  <line x1="32" y1="18" x2="40" y2="22" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  <line x1="24" y1="22" x2="20" y2="32" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  <line x1="32" y1="18" x2="32" y2="28" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  <line x1="40" y1="22" x2="44" y2="32" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  <line x1="20" y1="32" x2="28" y2="38" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  <line x1="32" y1="28" x2="28" y2="38" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  <line x1="32" y1="28" x2="36" y2="38" stroke="#FWT" stroke-width="1" opacity="0.7"/>
  <line x1="44" y1="32" x2="36" y2="38" stroke="#FFF" stroke-width="1" opacity="0.7"/>
  
  <!-- Data processing indicators -->
  <g transform="translate(12,52)">
    <rect x="0" y="0" width="40" height="8" rx="4" fill="#1F2937"/>
    <rect x="2" y="2" width="12" height="4" rx="2" fill="#10B981">
      <animate attributeName="width" values="4;36;4" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF">AI Processing</text>
  </g>
  
  <!-- Pulse effect -->
  <circle cx="32" cy="28" r="8" fill="none" stroke="#A855F7" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="8;16;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>