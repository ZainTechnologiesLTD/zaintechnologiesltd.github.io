<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hostingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Server tower -->
  <rect x="20" y="12" width="24" height="40" rx="2" fill="url(#hostingGradient)" stroke="#5B21B6" stroke-width="1"/>
  
  <!-- Server units -->
  <rect x="22" y="16" width="20" height="6" rx="1" fill="#1F2937"/>
  <rect x="22" y="26" width="20" height="6" rx="1" fill="#1F2937"/>
  <rect x="22" y="36" width="20" height="6" rx="1" fill="#1F2937"/>
  
  <!-- Status LEDs -->
  <circle cx="24" cy="19" r="1" fill="#10B981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="27" cy="19" r="1" fill="#10B981"/>
  <circle cx="24" cy="29" r="1" fill="#10B981"/>
  <circle cx="27" cy="29" r="1" fill="#F59E0B">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24" cy="39" r="1" fill="#10B981"/>
  <circle cx="27" cy="39" r="1" fill="#10B981"/>
  
  <!-- Network connections -->
  <rect x="30" y="18" width="10" height="2" rx="1" fill="#3B82F6"/>
  <rect x="30" y="28" width="10" height="2" rx="1" fill="#3B82F6"/>
  <rect x="30" y="38" width="10" height="2" rx="1" fill="#3B82F6"/>
  
  <!-- Cloud connection -->
  <g transform="translate(50,20)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#E5E7EB" opacity="0.8"/>
    <circle cx="-4" cy="1" r="3" fill="#E5E7EB" opacity="0.8"/>
    <circle cx="4" cy="1" r="3" fill="#E5E7EB" opacity="0.8"/>
    <circle cx="0" cy="-3" r="4" fill="#E5E7EB" opacity="0.8"/>
  </g>
  
  <!-- Data flow -->
  <line x1="44" y1="19" x2="48" y2="20" stroke="#10B981" stroke-width="2" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Domain/WWW -->
  <g transform="translate(8,32)">
    <circle r="6" fill="#F3F4F6" stroke="#6B7280" stroke-width="2"/>
    <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#374151">WWW</text>
  </g>
  
  <!-- Connection from domain to server -->
  <line x1="14" y1="32" x2="20" y2="32" stroke="#6B7280" stroke-width="2"/>
</svg>