<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="publicCloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privateCloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Public Cloud -->
  <g>
    <!-- Main cloud shape -->
    <ellipse cx="20" cy="24" rx="12" ry="8" fill="url(#publicCloudGradient)" opacity="0.9"/>
    <circle cx="12" cy="26" r="6" fill="url(#publicCloudGradient)" opacity="0.9"/>
    <circle cx="28" cy="26" r="6" fill="url(#publicCloudGradient)" opacity="0.9"/>
    <circle cx="20" cy="18" r="7" fill="url(#publicCloudGradient)" opacity="0.9"/>
    
    <!-- Public cloud icon -->
    <circle cx="20" cy="24" r="3" fill="white" opacity="0.8"/>
    <text x="20" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1E40AF">P</text>
  </g>
  
  <!-- Private Cloud -->
  <g>
    <!-- Main cloud shape -->
    <ellipse cx="44" cy="40" rx="12" ry="8" fill="url(#privateCloudGradient)" opacity="0.9"/>
    <circle cx="36" cy="42" r="6" fill="url(#privateCloudGradient)" opacity="0.9"/>
    <circle cx="52" cy="42" r="6" fill="url(#privateCloudGradient)" opacity="0.9"/>
    <circle cx="44" cy="34" r="7" fill="url(#privateCloudGradient)" opacity="0.9"/>
    
    <!-- Private cloud lock -->
    <rect x="41" y="38" width="6" height="4" rx="1" fill="white" opacity="0.8"/>
    <rect x="42.5" y="36" width="3" height="2" rx="1.5" fill="none" stroke="white" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Connection between clouds -->
  <line x1="32" y1="24" x2="36" y2="40" stroke="#6B7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.7"/>
  
  <!-- Data flow indicators -->
  <circle cx="34" cy="30" r="1.5" fill="#10B981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="34" r="1.5" fill="#10B981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Server icons -->
  <rect x="15" y="50" width="10" height="6" rx="1" fill="#374151"/>
  <rect x="16" y="51" width="8" height="1" rx="0.5" fill="#10B981"/>
  <rect x="16" y="53" width="8" height="1" rx="0.5" fill="#EF4444"/>
  
  <rect x="39" y="10" width="10" height="6" rx="1" fill="#374151"/>
  <rect x="40" y="11" width="8" height="1" rx="0.5" fill="#10B981"/>
  <rect x="40" y="13" width="8" height="1" rx="0.5" fill="#10B981"/>
  
  <!-- Hybrid connection lines -->
  <line x1="25" y1="50" x2="32" y2="30" stroke="#6B7280" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
  <line x1="44" y1="16" x2="40" y2="34" stroke="#6B7280" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
</svg>