<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Support headset -->
  <path d="M32 12 C40 12 46 18 46 26 L46 38 C46 40 44 42 42 42 L38 42 C36 42 34 40 34 38 L34 32 C34 30 36 28 38 28 L42 28 L42 26 C42 20 37 16 32 16 C27 16 22 20 22 26 L22 28 L26 28 C28 28 30 30 30 32 L30 38 C30 40 28 42 26 42 L22 42 C20 42 18 40 18 38 L18 26 C18 18 24 12 32 12 Z" fill="url(#supportGradient)"/>
  
  <!-- Microphone -->
  <rect x="30" y="44" width="4" height="8" rx="2" fill="#374151"/>
  <circle cx="32" cy="48" r="3" fill="#6B7280"/>
  
  <!-- 24/7 indicator -->
  <g transform="translate(48,16)">
    <circle r="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#10B981">24</text>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#10B981">7</text>
  </g>
  
  <!-- Chat bubbles -->
  <g transform="translate(16,48)">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#3B82F6"/>
    <path d="M-3 2 L-1 4 L0 2" fill="#3B82F6"/>
    <circle cx="-2" cy="0" r="0.5" fill="#FFF"/>
    <circle cx="0" cy="0" r="0.5" fill="#FFF"/>
    <circle cx="2" cy="0" r="0.5" fill="#FFF"/>
  </g>
  
  <!-- Response indicator -->
  <g transform="translate(48,48)">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#supportGradient)"/>
    <path d="M3 2 L1 4 L0 2" fill="url(#supportGradient)"/>
    <path d="M-3 -1 L-1 1 L-3 1 Z" fill="#FFF"/>
    <circle cx="0" cy="0" r="0.5" fill="#FFF"/>
    <circle cx="2" cy="0" r="0.5" fill="#FFF"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="22" y1="48" x2="42" y2="48" stroke="#6B7280" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
  
  <!-- Status indicator -->
  <circle cx="8" cy="8" r="4" fill="#10B981">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="8" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#FFF">‚óè</text>
</svg>