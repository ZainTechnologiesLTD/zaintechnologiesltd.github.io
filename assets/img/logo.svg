<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #004080; }
    .tagline { font: 16px sans-serif; fill: #f25c05; }
    .line { stroke: #f25c05; stroke-width: 2; }
  </style>
  <!-- Monogram ZC -->
  <g transform="translate(50,40)">
    <polygon points="0,0 60,0 30,20 60,40 0,40 30,20" fill="#004080"/>
    <rect x="0" y="10" width="60" height="5" fill="#f25c05"/>
    <circle cx="45" cy="20" r="5" fill="#f25c05"/>
  </g>

  <!-- Company Name -->
  <text x="50" y="110" class="title">ZAIN TECHNOLOGIES LTD</text>

  <!-- Tagline -->
  <line x1="50" y1="130" x2="350" y2="130" class="line"/>
  <text x="70" y="150" class="tagline">Connecting Ideas Empowering Progress</text>
</svg>